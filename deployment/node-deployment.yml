apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
        - name: node-app
          image: node:18-alpine
          command: ["node", "-e", "require('http').createServer((req,res)=>res.end('Hello from Node App')).listen(3000)"]
          ports:
            - containerPort: 3000
